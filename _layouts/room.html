---
layout: default
---

<h1>{{ page.title }}</h1>
<p>{{ page.description }}</p>

<div class="navigation" id="navigation"></div>

<script>
  const currentX = {{ page.x }};
  const currentY = {{ page.y }};
  const navigationDiv = document.getElementById('navigation');

  // Define possible directions based on coordinates
  const directions = {
    north: { x: currentX, y: currentY + 1 },
    south: { x: currentX, y: currentY - 1 },
    east: { x: currentX + 1, y: currentY },
    west: { x: currentX - 1, y: currentY }
  };

  // Check for available rooms based on coordinates
  for (const [direction, coords] of Object.entries(directions)) {
    const roomFile = `room_${coords.x}_${coords.y}.html`;
    
    fetch(`/_rooms/${roomFile}`)
      .then(response => {
        if (response.ok) {
          const button = document.createElement('button');
          button.innerText = `Go ${direction}`;
          button.onclick = () => goToRoom(roomFile);
          navigationDiv.appendChild(button);
        }
      })
      .catch(error => {
        console.error('Room not found:', roomFile);
      });
  }

  function goToRoom(room) {
    window.location.href = '{{ site.baseurl }}/_rooms/' + room;
  }
</script>
